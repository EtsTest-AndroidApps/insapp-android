apply plugin: 'com.android.application'

android {
    signingConfigs {
        release {
        }
    }
    compileSdkVersion 25
    buildToolsVersion "26.0.0"
    defaultConfig {
        applicationId "fr.insapp.insapp"
        minSdkVersion 19
        targetSdkVersion 25
        versionCode 18
        versionName "3.0.2"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        debug {
            applicationIdSuffix '.debug'
        }
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

ext {
    SUPPORT_LIB_VER = '25.3.1'
    GOOGLE_LIB_VER = '11.0.2'
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })

    compile "com.android.support:appcompat-v7:$SUPPORT_LIB_VER"
    compile "com.android.support:design:$SUPPORT_LIB_VER"
    compile "com.android.support:cardview-v7:$SUPPORT_LIB_VER"
    compile "com.android.support:recyclerview-v7:$SUPPORT_LIB_VER"
    compile "com.android.support:palette-v7:$SUPPORT_LIB_VER"
    compile "com.android.support:preference-v7:$SUPPORT_LIB_VER"
    compile "com.android.support:preference-v14:$SUPPORT_LIB_VER"
    compile "com.android.support:customtabs:$SUPPORT_LIB_VER"
    compile "com.google.firebase:firebase-core:$GOOGLE_LIB_VER"
    compile "com.google.firebase:firebase-messaging:$GOOGLE_LIB_VER"
    compile "com.google.android.gms:play-services-vision:$GOOGLE_LIB_VER"

    compile 'de.hdodenhof:circleimageview:2.1.0'
    compile 'com.github.jd-alexander:LikeButton:0.2.0'
    compile 'com.github.paolorotolo:appintro:4.1.0'
    compile 'com.github.bumptech.glide:glide:3.7.0'
    compile 'jp.wasabeef:glide-transformations:2.0.1'
    compile 'com.github.clans:fab:1.6.4'
    compile 'com.squareup.retrofit2:retrofit:2.3.0'
    compile 'com.squareup.retrofit2:converter-gson:2.1.0'
    compile 'com.squareup.okhttp3:logging-interceptor:3.8.0'
    compile 'me.tatarka:auto-parcel-gson:0.1'

    annotationProcessor "me.tatarka:auto-parcel-gson-processor:0.1"

    testCompile 'junit:junit:4.12'
    compile 'junit:junit:4.12'
}

apply plugin: "com.google.gms.google-services"